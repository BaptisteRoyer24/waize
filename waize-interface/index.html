<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waize</title>
    <link rel="stylesheet" href="css/containers.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/modifiers.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
    <script type="module" src="./js/map.js"></script>
    <script type="module" src="./js/fields.js"></script>
    <script type="module" src="./js/directions.js"></script>
    <script type="module" src="./js/apache.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <main>
        <section class="left-menu-container">
            <section class="inputs-container">
                <label>
                    <span class="visually--hidden">Enter your origin</span>
                    <input type="text" id="origin-input" class="origin-input" placeholder="Origin">
                    <div class="autocomplete-results" id="origin-autocomplete-results"></div>
                </label>
                <label>
                    <span class="visually--hidden">Enter your destination</span>
                    <input type="text" id="destination-input" class="destination-input" placeholder="Destination">
                    <div class="autocomplete-results" id="destination-autocomplete-results"></div>
                </label>
            </section>
            <section class="directions-suggestions-container">

            </section>
        </section>
        <section class="map-container">
            <div id="map"></div>
            <div class="popup-container">
                <span class="popup-message">Dangerous weather conditions are expected!</span>
                <button class="popup-close">Close</button>
            </div>
        </section>
    </main>
</body>
